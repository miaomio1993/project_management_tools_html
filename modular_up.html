<html>
	<head>
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/xenon-core.css">
		<link rel="stylesheet" href="assets/css/xenon-forms.css">
		<link rel="stylesheet" href="assets/css/xenon-components.css">
		<link rel="stylesheet" href="assets/css/xenon-skins.css">
		<link rel="stylesheet" href="assets/css/custom.css">
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<title>编辑模块</title>
	</head>

	<body style="padding: 15px;">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">项目名称 - 编辑模块</h3>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">模块名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">模块描述</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">开始日期</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="yyyy-dd-mm">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">结束日期</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="yyyy-dd-mm">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否可看</label>
						<div class="col-sm-10">
							<input type="checkbox" checked="" class="iswitch iswitch-info" style="margin-bottom: 0; margin-top: 6px;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">&nbsp;</label>
						<div class="col-sm-10">
							<button class="btn btn-secondary btn-single">保&nbsp;&nbsp;存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
